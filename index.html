<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>JavaScript Code Runner</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/theme/material-darker.min.css"><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet"><style>:root{--bg-color:#21252b;--panel-bg:#282c34;--text-color:#e0e0e0;--accent-color:#61afef;--border-color:#373e47;--output-bg:#2f343f}body{font-family:'Roboto Mono',monospace;background-color:var(--bg-color);color:var(--text-color);margin:0;display:flex;flex-direction:column;min-height:100vh}.container{flex-grow:1;display:flex;flex-direction:column;padding:20px;overflow-y:auto}header{text-align:center;margin-bottom:20px}h1{color:var(--accent-color)}main{display:flex;flex-grow:1}.code-editor{flex-grow:1;margin-right:20px;border-radius:8px;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,.3);border:1px solid var(--border-color)}.output-panel{flex-basis:40%;background-color:var(--output-bg);border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.3);overflow:hidden;border:1px solid var(--border-color);display:flex;flex-direction:column}.output-header{display:flex;justify-content:space-between;align-items:center;padding:10px 15px;background:#363b46;border-bottom:1px solid var(--border-color)}.output-panel pre{padding:15px;margin:0;overflow:auto;white-space:pre-wrap;flex-grow:1}.controls{display:flex;justify-content:center;gap:10px;padding:15px 0;background:#363b46;border-top:1px solid var(--border-color)}button{background-color:var(--accent-color);color:var(--bg-color);border:none;padding:10px 20px;border-radius:5px;cursor:pointer;transition:background-color .3s,transform .2s,box-shadow .2s;font-weight:500;box-shadow:0 2px 4px rgba(0,0,0,.2)}button:hover{background-color:#519dd7;transform:translateY(-2px);box-shadow:0 4px 6px rgba(0,0,0,.25)}button:active{transform:translateY(0);box-shadow:0 2px 4px rgba(0,0,0,.2)}button{position:relative;overflow:hidden}.CodeMirror{height:100% !important}@media (max-width:900px){main{flex-direction:column}.code-editor,.output-panel{margin:0 0 20px 0;flex-basis:auto}.output-panel{min-height:200px}}</style></head><body><div class="container"><header><h1>JavaScript Playground</h1></header><main><div class="code-editor"><textarea id="code-area"></textarea></div><div class="output-panel"><div class="output-header"><h4>Console</h4><div class="controls"><button id="clear-output">Clear</button><button id="copy-output">Copy</button></div></div><pre id="output"></pre></div></main><footer><div class="controls"><button id="run-code">Run (Ctrl + Enter)</button><button id="clear-code">Clear Code</button><button id="save-code">Save (Ctrl + S)</button></div></footer></div><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/mode/javascript/javascript.min.js"></script><script>const codeArea=document.getElementById('code-area'),output=document.getElementById('output'),runCodeBtn=document.getElementById('run-code'),clearCodeBtn=document.getElementById('clear-code'),saveCodeBtn=document.getElementById('save-code'),clearOutputBtn=document.getElementById('clear-output'),copyOutputBtn=document.getElementById('copy-output'),editor=CodeMirror.fromTextArea(codeArea,{mode:"javascript",theme:"material-darker",lineNumbers:!0,indentUnit:2,tabSize:2,indentWithTabs:!0,autofocus:!0,lineWrapping:!0});runCodeBtn.addEventListener('click',()=>{output.textContent='';try{const userCode=editor.getValue(),originalConsoleLog=console.log;console.log=(...args)=>output.textContent+=args.join(' ')+'\n';eval(userCode);console.log=originalConsoleLog}catch(error){output.textContent+=`Error: ${error.message}\n`}});clearCodeBtn.addEventListener('click',()=>editor.setValue(''));saveCodeBtn.addEventListener('click',()=>{const blob=new Blob([editor.getValue()],{type:'text/plain'}),link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='mycode.js';link.click();URL.revokeObjectURL(link.href)});clearOutputBtn.addEventListener('click',()=>output.textContent='');copyOutputBtn.addEventListener('click',()=>{navigator.clipboard.writeText(output.textContent).then(()=>{alert('Output copied to clipboard!')}).catch(err=>{console.error('Failed to copy: ',err);alert('Copying failed. Please try again.')})});document.addEventListener('keydown',event=>{if(event.ctrlKey){if(event.key==='Enter'){event.preventDefault();runCodeBtn.click()}else if(event.key==='s'){event.preventDefault();saveCodeBtn.click()}}})</script></body></html>
